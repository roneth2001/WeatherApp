<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://trustedapi.com; object-src 'none'; style-src 'self' 'unsafe-inline';"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid p-3 panelBackGround">
        <div class="row container border border-info rounded back " id="background-div">
            <!-- Header -->
            <div class="row header">
                <h2 class="text-center">Weather App</h2>
            </div>

            <!-- Content -->
            <div class="row">
                <!-- Right side (Map) -->
                <div class="col-lg-8 col-md-12 mt-5">
                    <div class="ratio ratio-16x9 mb-3">
                        <iframe src="https://mapa.tutiempo.net/en/#7.41422;79.58221;8" scrolling="no" allowfullscreen
                            style="border:1px solid black; width:100%; height:100%;"></iframe>
                    </div>
                </div>

                <!-- Left side (Weather Info) -->
                <div class="col-lg-4 col-md-12 mt-5">
                    <nav class="navbar navbar-light">
                        <div class="container-fluid">
                            <form class="d-flex w-100">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="location">
                                <button class="btn btn-outline-success" type="button" onclick="callapi()">Search</button>
                            </form>
                        </div>
                    </nav>

                    <h2 id="country"></h2>
                    <h5><span id="temperature"></span></h5>
                    <h5><span id="humiditys"></span></h5>
                    <h5><span id="wind"></span></h5>
                    <h5><span id="descriptions"></span></h5>
                    <h3><span id="dt1"></span></h3>

                    <h3 class="text-center">Forecast</h3>

                    <!-- Weather Cards -->
                    <div class="card-group">
                        <div class="card mx-2 mb-2">
                            <div class="card-body">
                                <h5 class="card-title">Day 1</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary" id="day1temp"></h6>
                                <p class="card-text" id="day1con"></p>
                            </div>
                        </div>
                        <div class="card mx-2 mb-2">
                            <div class="card-body">
                                <h5 class="card-title">Day 2</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary" id="day2temp"></h6>
                                <p class="card-text" id="day2con"></p>
                            </div>
                        </div>
                        <div class="card mx-2 mb-2">
                            <div class="card-body">
                                <h5 class="card-title">Day 3</h5>
                                <h6 class="card-subtitle mb-2 text-body-secondary" id="day3temp"></h6>
                                <p class="card-text" id="day3con"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- link the js file -->
    <script src="app.js"></script>
</body>

</html>
